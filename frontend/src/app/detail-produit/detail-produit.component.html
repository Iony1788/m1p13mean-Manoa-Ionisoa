<div *ngIf="produit" class="product-detail container">
  <img [src]="produit.image || 'https://via.placeholder.com/200'" 
       alt="{{ produit.nom }}" 
       class="product-detail-image">

  <div class="product-detail-info">
    <h2 class="product-detail-name">{{ produit.nom }}</h2>

    <p class="product-detail-category" *ngIf="produit.idCategorie">
      Cat√©gorie : {{ produit.idCategorie.nom }}
    </p>

    <p class="product-detail-price">{{ produit.prix | currency:'USD':'symbol' }}</p>

    <p class="product-detail-description">{{ produit.description }}</p>

    <p class="product-detail-boutique" *ngIf="produit.id_boutique">
      Boutique : {{ produit.id_boutique.nom }} - {{ produit.id_boutique.adresse }}
    </p>

    <button class="btn btn-primary add-to-cart-from-detail" 
            [disabled]="!produit.disponible">
      {{ produit.disponible ? 'Add to Cart' : 'Out of Stock' }}
    </button>
  </div>
</div>
