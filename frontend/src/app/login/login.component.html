<section id="login-section" class="container page-section">
  <div class="login-box">
    <h2>Login to Your Account</h2>
   
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="email" name="email" required placeholder="Email" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="password" name="password" required placeholder="Password" />
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p class="form-message">{{ message }}</p>

   
    <div class="register-link">
      <p>Don't have an account?</p>
      <button routerLink="/register" routerLinkActive="active" class="btn btn-primary">
        Create Account
      </button>
    </div>

  </div>
</section>
