<div class="register-container">
  <h2>Inscription Acheteur</h2>
  
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
      <label>Nom *</label>
      <input type="text" [(ngModel)]="registerData.nom" name="nom" required>
    </div>

    <div class="form-group">
      <label>Prénom *</label>
      <input type="text" [(ngModel)]="registerData.prenom" name="prenom" required>
    </div>

    <div class="form-group">
      <label>Email *</label>
      <input type="email" [(ngModel)]="registerData.email" name="email" required>
    </div>

    <div class="form-group">
      <label>Mot de passe *</label>
      <input type="password" [(ngModel)]="registerData.password" name="password" required>
    </div>

    <div class="form-group">
      <label>Confirmer le mot de passe *</label>
      <input type="password" [(ngModel)]="registerData.confirmPassword" name="confirmPassword" required>
    </div>

    <div class="form-group">
      <label>Photo de profil (optionnel)</label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*">
      <small>Formats acceptés: JPG, PNG, GIF (max 5MB)</small>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="isLoading || !registerForm.form.valid">
      {{ isLoading ? 'Inscription en cours...' : 'S\'inscrire' }}
    </button>
  </form>
</div>
